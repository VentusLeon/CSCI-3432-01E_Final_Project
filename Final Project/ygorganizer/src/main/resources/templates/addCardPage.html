<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Card Input Form</title>
  <link rel="stylesheet" th:href="@{/buttonStyle.css}">
  <link rel="stylesheet" th:href="@{/input-style.css}">
</head>
<body>

<h2 class="hdr2">Add Custom Card Details</h2>

<form action="#" th:action="@{/addNewCard}" th:object="${cardInputForm}" method="post">

  <!-- Field 1: Joint ID (String) -->
  <label for="jointId" class="input-text">Joint ID:</label>
  <input type="text" id="jointId" th:field="*{jointId}" required><br>

  <!-- Field 2: Set ID (int) -->
  <label for="setId" class="input-text">Set ID:</label>
  <input type="number" id="setId" th:field="*{setId}" required><br>

  <!-- Field 3: Prefix (String) -->
  <label for="prefix" class="input-text">Prefix:</label>
  <input type="text" id="prefix" th:field="*{prefix}" required><br>

  <!-- Field 4: Card Type (String) -->
  <label for="cardType" class="input-text">Card Type:</label>
  <input type="text" id="cardType" th:field="*{cardType}" required><br>

  <!-- Field 5: Card Attribute (String) -->
  <label for="cardAttribute" class="input-text">Card Attribute:</label>
  <input type="text" id="cardAttribute" th:field="*{cardAttribute}" required><br>

  <!-- Field 6: Card Name (String) -->
  <label for="cardName" class="input-text">Card Name:</label>
  <input type="text" id="cardName" th:field="*{cardName}" required><br>

  <!-- Field 7: Card Level (int) -->
  <label for="cardLevel" class="input-text">Card Level:</label>
  <input type="number" id="cardLevel" th:field="*{cardLevel}" required><br>

  <!-- Field 8: Card ATK (int) -->
  <label for="cardAtk" class="input-text">Card ATK:</label>
  <input type="number" id="cardAtk" th:field="*{cardAtk}" required><br>

  <!-- Field 9: Card DEF (int) -->
  <label for="cardDef" class="input-text">Card DEF:</label>
  <input type="number" id="cardDef" th:field="*{cardDef}" required><br>

  <!-- Field 10: Is Owned (boolean) -->
  <label style="font-weight:bold;font-size:18px;" for="isOwned" >Is Owned:</label>
    <select style="font-weight:bold;font-size:14px;" id="isOwned" th:field="*{owned}" required>
      <option value="true">Yes</option>
      <option value="false">No</option>
    </select>

  <br>
  <br>
  <button type="submit" class="btn">Submit</button>

</form>

</body>
</html>
