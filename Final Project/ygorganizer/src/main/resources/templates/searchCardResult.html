<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Found Card</title>
  <link rel="stylesheet" th:href="@{/buttonStyle.css}">
</head>
<body>

<h2 th:class="hdr2">Card Found by Search</h2>

<div th:if="${card != null}">
<table th:class="card-table">
    <tr>
      <th>Joint ID</th>
      <th>Set ID</th>
      <th>Prefix</th>
      <th>Card Type</th>
      <th>Card Attribute</th>
      <th>Card Name</th>
      <th> Card Level</th>
      <th>Card ATK</th>
      <th>Card DEF</th>
      <th>Owned</th>
    </tr>


    <tbody>
    <tr>
      <td th:text="${card.jointId}"></td>
      <td th:text="${card.setId}"></td>
      <td th:text="${card.prefix}"></td>
      <td th:text="${card.cardType}"></td>
      <td th:text="${card.cardAttribute}"></td>
      <td th:text="${card.cardName}"></td>
      <td th:text="${card.cardLevel}"></td>
      <td th:text="${card.cardAtk}"></td>
      <td th:text="${card.cardDef}"></td>
      <td th:text="${card.isOwned}"></td>
    </tr>
    </tbody>
  </table>
</div>

<div th:if="${card == null}">
  <p class="text-style">Card not found for provided Joint ID.</p>
</div>

<br>

<a href="/mainPage" class="mainPageBtn">Back to Main Page</a>

</body>
</html>
